AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'cloud-resume-challenge

  '
Resources:
  MainFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MainFunction
      Handler: app/function.lambda_handler
      Runtime: python3.12
      Events:
        HTTP:
          Type: Api
          Properties:
            Path: /
            Method: get
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTable
          AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
      Policies:
      - Statement:
        - Sid: DDBDescribeTablePolicy
          Effect: Allow
          Action:
          - dynamodb:DescribeTable
          Resource:
            Fn::GetAtt:
            - DynamoDBTable
            - Arn
    Metadata:
      SamResourceId: MainFunction
  VisitorsCounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: VisitorsCounterFunction
      Handler: app/function.visit_handler
      Runtime: python3.12
      Events:
        HTTP:
          Type: Api
          Properties:
            Path: /visits
            Method: get
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTable
          AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
      Policies:
      - Statement:
        - Sid: DDBUpdateItemPolicy
          Effect: Allow
          Action:
          - dynamodb:UpdateItem
          Resource:
            Fn::GetAtt:
            - DynamoDBTable
            - Arn
    Metadata:
      SamResourceId: VisitorsCounterFunction
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: ID
        AttributeType: S
      KeySchema:
      - AttributeName: ID
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
Outputs:
  APIEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  TableName:
    Description: Name of the DynamoDB table
    Value:
      Ref: DynamoDBTable
